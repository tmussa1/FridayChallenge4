<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="jobStyle.css">
</head>
<body class="jobDetail">
<div class="jumbotron jumbotron-fluid" id="wholeForm">
    <div class="container">
<form th:action="@{/process}" th:object="${jobentity}" method="post" class="jobform">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group col-md-6">
        <label for="position" class="jobLabel">Position</label>
        <input type="text" class="form-control" th:field="*{position}" placeholder="Position"/>
    </div>
    <div class="form-group col-md-6">
        <label for="company" class="jobLabel">Company</label>
        <input type="text" class="form-control" th:field="*{company}" placeholder="Company"/>
    </div>
    <div class="form-group col-md-6">
        <label for="requirements" class="jobLabel">Requirements</label>
        <textarea class="form-control" th:field="*{requirements}" rows="3"></textarea>
    </div>
    <div class="form-group col-md-6">
        <label for="desiredSkills" class="jobLabel">Desired Skills</label>
        <textarea class="form-control" th:field="*{desiredSkills}" rows="3"></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit"/>
</form>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
